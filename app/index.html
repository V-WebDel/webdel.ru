<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Webdel создание сайтов и верстка шаблонов</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900|Roboto:300,400,500,700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body class="page-main">

  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="header__line">
            <a class="header__logo logo" href="#">
              <span class="logo__name">WebDel</span>
              <span class="logo__description">Создание сайтов</span>
            </a>
            <div class="header__wrap">
              <nav class="header__menu menu">
                <ul class="menu__list lst">
                  <li class="menu__item">
                    <a class="menu__link" href="#advantages">
                      <svg class="menu__svg menu__svg_like">
                        <use xlink:href="img/sprite.svg#like"></use>
                      </svg>
                      <span class="menu__name">Преимущества</span>
                    </a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="#services">
                      <svg class="menu__svg menu__svg_services">
                        <use xlink:href="img/sprite.svg#customer-support"></use>
                      </svg>
                      <span class="menu__name">Услуги</span>
                    </a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="#resume">
                      <svg class="menu__svg menu__svg_business">
                        <use xlink:href="img/sprite.svg#business"></use>
                      </svg>
                      <span class="menu__name">Резюме</span>
                    </a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="#portfolio">
                      <svg class="menu__svg menu__svg_briefcas">
                        <use xlink:href="img/sprite.svg#briefcas"></use>
                      </svg>
                      <span class="menu__name">Портфолио</span>
                    </a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="#contacts">
                      <svg class="menu__svg menu__svg_contacts">
                        <use xlink:href="img/sprite.svg#contact"></use>
                      </svg>
                      <span class="menu__name">Контакты</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <button class="toggle-menu no-btn">
    <span></span>
  </button>

  <section class="top" id="particles-js">
    <div class="container container-100">
      <div class="row row-100">
        <div class="col-12 d-flex align-items-center">
          <div class="top__wrap">
            <h1 class="top__title wow" data-wow-delay="0.2s">Создание сайтов</h1>
            <p class="top__subtitle wow"  data-wow-delay="0.4s">
              <span class="text-nowrap">Лендинги,</span> 
              <span class="text-nowrap">сайты-портфолио и</span><br>
              <span class="text-nowrap">многостраничные проекты</span>
            </p>
            <button class="btn top__btn modal-btn wow" data-wow-delay="1s">Оставить заявку</button>
            <p class="top__desc-btn">Заполните форму заказа,<br> и я свяжусь с Вами.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="section-name">
    <div class="container">
      <div class="row">
        <div class="col-12"></div>
        <div class="col-12"></div>
        <div class="col-12"></div>
      </div>
    </div>
  </section>
  
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-12">

        </div>
      </div>
    </div>
  </footer>
   
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/svgxuse.min.js"></script>
  <script src="js/particles.min.js"></script>
  <script src="js/lazyload.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
